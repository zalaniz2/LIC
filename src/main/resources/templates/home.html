<head>
    <title>Admin Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
    .navbar{
        max-width: 1000px;
        margin: 0 auto;
        position: relative;
    }
    .header{
        height: 120px;
        min-height: 70px;
        background: #4d1979;
        box-shadow: 0 2px 4px 4px dimgrey;
        border-radius: 6px;
    }
    #tcu-banner{
        padding-top: 0;
        padding-bottom: 30%;
        width:150px;
        height:175px;
        /*border: solid black 4px;*/
    }
    body{
        background-color: #ffffff;
        background-image: url("https://www.transparenttextures.com/patterns/little-knobs.png");
        /* This is mostly intended for prototyping; please download the pattern and re-host for production environments. Thank you! */
    }
    .title{
        position: center;
        width: 70%;
        max-width: 80%;
        text-align: center;
        padding-left: 10%;
        padding-right: 10%;
    }
    .admin-name{
        position: absolute;
        padding-left: 10%;
        padding-right: 10%;
        font-size: 3rem;
        color: whitesmoke;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: #a3a9ac;
        font-weight: bold;
    }
    #logout{
       /* padding-top: 10px;*/
        text-align: center;
    }

    .container{
        padding-top: 8%;
        width: 60%;
        max-width: 100%;
        text-align: center;
        padding-left: 10%;
        padding-right: 10%;
    }
    .button-link{
        cursor: pointer;
        display: inline-block;
        width: 165px;
        height: 200px;
        margin: 8px 5px;
        padding: 0;
        background: #a3a9ac;
        border-radius: 6px;
        border-bottom: 1px solid black;
        box-shadow: 0 5px 8px #4d1979;
        position: relative;

    }
    a{
        color: white;
    }
    .button-label{
        padding-top: 5%;
        text-decoration-style: double;
        border-bottom: 2px solid white;
    }
    i{
      size: 100px;
    }





</style>


<body>
<div class="header">
    <nav class="navbar" id="top-nav">
        <div class="wrapper">
            <span class="admin-name">Admin Home Page</span>
        </div>
    </nav>
</div>
<div class="container cards">
    <a href="/import-Data">
        <div id="import-data" class="button-link active">
            <div class="button-label">Import Data</div>
            <div class="spacer">
                <span style="font-size: 5em; color: white">
                    <i class="fas fa-file-import" data-fa-transform="down-2"></i>
                </span>

            </div>
        </div>
    </a>
    <a href="/send-emails">
        <div id="send-emails" class="button-link active">
            <div class="button-label">Send Emails</div>
            <div class="spacer">
                  <span style="font-size: 5em; color: white;">
                    <i class="fas fa-envelope-open-text" data-fa-transform="down-2"></i>
                </span>
            </div>
        </div>
    </a>
    <a href="/brute">
        <div id="brute" class="button-link active">
            <div class="button-label">Schedule Students</div>
            <div class="spacer">
                <span style="font-size: 5em; color: white">
                    <i class="far fa-calendar-alt" data-fa-transform="down-2"></i>
                </span>
            </div>
        </div>
    </a>
    <a href="/adminView">
        <div id="adminView" class="button-link active">
            <div class="button-label">View Schedules</div>
            <div class="spacer">
                <span style="font-size: 5em; color: white">
                    <i class="far fa-eye" data-fa-transform="down-3"></i>
                </span>
            </div>
        </div>
    </a>
    <a href="/export">
        <div id="export" class="button-link active">
            <div class="button-label">Download Schedules</div>
            <div class="spacer">
                <span style="font-size: 5em; color: white">
                    <i class="fas fa-file-download" data-fa-transform="down-2"></i>
                </span>
            </div>
        </div>
    </a>
    <a href="/registration">
        <div id="registration" class="button-link active">
            <div class="button-label">Add Admin</div>
            <div class="spacer">
                <span style="font-size: 5em; color: white">
                    <i class="far fa-address-card" data-fa-transform="down-2"></i>
                </span>
            </div>
        </div>
    </a>
    <a href="/deleteUser">
        <div id="delete" class="button-link active">
            <div class="button-label">Remove Admin</div>
            <div class="spacer">
                <span style="font-size: 5em; color: white">
                    <i class="far fa-trash-alt" data-fa-transform="down-2"></i>
                </span>
            </div>
        </div>
    </a>
    <a href="/viewUsers">
        <div id="viewUsers" class="button-link active">
            <div class="button-label">View Admins</div>
            <div class="spacer">
                <span style="font-size: 5em; color: white">
                    <i class="fas fa-users" data-fa-transform="down-2"></i>
                </span>
            </div>
        </div>
    </a>
</div>
