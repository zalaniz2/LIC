<style>
    #tcu-banner{
        padding-top: 0;
        padding-bottom: 30%;
        width:150px;
        height:175px;
        border: solid black 4px;
    }
    nav{
        background-color: #4d1979;

    }
    body{
        background: url("../static/img/background.png")!important;
    }
    th{
        width: 80px !important;
    }
    #schedule-group p{
        margin: 2px;
    }
    #schedule-group div{
        margin-bottom: 5px;
    }
    span{
        margin-left: auto;
        margin-right: auto;
        padding-right: 25%;
        font-size: 50px;
        color: whitesmoke;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: #a3a9ac;
        font-weight: bold;
        justify-self: center;
    }
    #nav-div{
        border-bottom: 5px solid white;
    }

    input{
        margin-bottom: 10px;
        text-align: center;
    }
    #options{
        margin-left: auto;
        margin-right: auto;
    }
    .btn-group-vertical{
        display: table;
        width: 45%;

    }
    #logout{
        padding-top: 10px;
        text-align: center;
    }
    input{
        -webkit-box-shadow: 0px 0px 20px 0px rgba(77,25,121,1);
        -moz-box-shadow: 0px 0px 20px 0px rgba(77,25,121,1);
        box-shadow: 0px 0px 20px 0px rgba(77,25,121,1);
    }
    ul.sidenav li a {
        float: left;
        padding: 15px;
    }
    ul.sidenav li a:hover:not(.active) {
        background-color: #555;
        color: white;
    }
    ul.sidenav li a.active {
        background-color: #4CAF50;
        color: white;
    }
    ul.sidenav li a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
    }
    div.nav-pills {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 15%;
        background-color: #f1f1f1;
        position: fixed;
        height: 100%;
        overflow: auto;
    }
    .purp a{
        color: red;
    }
    #sidebar-wrapper .active a{

    }
    #sidebar-wrapper {
        float: left;
        min-height: 100vh;
        width: 15%;
        margin-left: 0;

    }
    .list-group-item-action{
        color: #4e555b;

    }
    .list-group-item::selection{
        color: black;

    }
    .list-group-item{
        border: 2px solid gray();
    }




</style>

<div id="nav-div" style="position: relative">
<nav class="navbar navbar-expand-lg" >
    <a class="navbar-brand" href="/home">
        <img id="tcu-banner" th:src="@{img/tcu-banner.png}" src="UC04v1/src/main/resources/static/img/tcu-banner.png"   >
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" id="brand-header">TCU Medical School Schedule Builder <span class="sr-only">(current)</span></a>
            </li>
        </ul>
            <span class="admin-name align-content-center">Admin Home Page</span>
        <div class="right-logo">
            <form class="form-inline my-2 my-lg-0">
                <img th:src="@{img/main-logo.png}" src="UC04v1/src/main/resources/static/img/main-logo.png" width="150" height="45" style="margin-right: 20px;">
            </form>
            <form th:action="@{/logout}" id="logout" method="get">
                <button class="btn btn-md btn-danger" name="registration"
                        type="Submit">Logout
                </button>
            </form>
        </div>
    </div>
</nav>
</div>
<div id="sidebar-wrapper" class="bg-light border-right">
    <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action bg-light active" data-toggle="tab" href="/home">Home</a>
        <a class="list-group-item list-group-item-action bg-light" data-toggle="tab" href="/import-Data">Import Files</a>
        <a class="list-group-item list-group-item-action bg-light" data-toggle="tab" href="/send-emails">Send Emails</a>
        <a class="list-group-item list-group-item-action bg-light" data-toggle="tab" href="/brute">Schedule Students</a>
        <a class="list-group-item list-group-item-action bg-light" data-toggle="tab" href="/adminView">View Schedules</a>
        <a class="list-group-item list-group-item-action bg-light" data-toggle="tab" href="/export">Export Schedules</a>
        <a class="list-group-item list-group-item-action bg-light" data-toggle="tab" href="/registration">Register Admin</a>
    </div>
