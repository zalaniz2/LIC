<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TCU/UNT Med School Scheduler</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    .loginHeader{
        background: #4D1979;
        border: 0px solid #4D1979;
        border-radius: 6px;
        margin: 60px auto 0;
        width: 320px;
        height: 320px;
        opacity: 0.9;
        padding: 25px 25px 16px 25px;
        position: absolute;
        left: 50%;
        transform: translate(-50%,0%);
    }
    button{
        width: 85%;
    }
    input{
        width: 85%;
    }
</style>


<body>
<!--<form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form> -->

    <div class="container">
        <img class="img-responsive center-block" th:src="@{img/tcu-unt-logo.png}" src="UC04v1/src/main/resources/static/img/tcu-unt-logo.png" style="padding-top: 3%; width: 350px; height: 180px; position: relative">
        <div class="loginHeader">
            <form class="form-horizontal" th:object="${loginForm}" th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">
                    <p>Invalid username and password.</p>
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    <p>You've been logged out.</p>
                </div>

                <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                    <!--<label class="col-sm-2 control-label">Username:</label>-->
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username"/>
                    </div>
                </div>

                <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                    <!--<label class="col-sm-2 control-label">Password:</label>-->
                    <div>
                        <input type="password"  class="form-control" name="password" id="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
