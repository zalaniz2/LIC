    <div class="vbucks">
        <!--/*@thymesVar id="doctor" type="LIC.UC04v1.domain.doctorForm.java"*/-->

            <input type="hidden" th:field="*{id}">
            <label class="botmod" th:text="*{name}">DrDr</label><br>
        <label>Please select at least three times you are available to partake in a clerkship.</label>
        <ul>
            <li>
                <input type="checkbox" id="i1" onclick="count()"
                       th:field="*{MM}"/>
                <label>Monday 8AM - 12PM</label>
            </li>
            <li>
                <input type="checkbox" id="i2" onclick="count()"
                       th:field="*{MA}" />
                <label>Monday 1PM - 5PM</label>
            </li>
            <li>
                <input type="checkbox" id="i3" onclick="count()"
                       th:field="*{TM}" />
                <label>Tuesday 8AM - 12PM</label>
            </li>
            <li>
                <input type="checkbox" id="i4" onclick="count()"
                       th:field="*{TA}" />
                <label>Tuesday 1PM - 5PM</label>
            </li>
            <li>
                <input type="checkbox" id="i5" onclick="count()"
                       th:field="*{WM}" />
                <label>Wednsday 8AM - 12PM</label>
            </li>
            <li>
                <input type="checkbox" id="i6" onclick="count()"
                       th:field="*{WA}" />
                <label>Wednsday 1PM - 5PM</label>
            </li>
            <li>
                <input type="checkbox" id="i7" onclick="count()"
                       th:field="*{RM}" />
                <label>Thursday 8AM - 12PM</label>
            </li>
            <li>
                <input type="checkbox" id="i8" onclick="count()"
                       th:field="*{RA}" />
                <label>Thursday 1PM - 5PM</label>
            </li>
            <li>
                <input type="checkbox" id="i9" onclick="count()"
                       th:field="*{FM}" />
                <label>Friday 8AM - 12PM</label>
            </li>
            <li>
                <input type="checkbox" id="i10" onclick="count()"
                       th:field="*{FA}" />
                <label>Friday 1PM - 5PM</label>
            </li>
            <li>
                <input type="checkbox" id="i11" onclick="count()"
                       th:field="*{AM}" />
                <label>Saturday 8AM - 12PM</label>
            </li>
            <li>
                <input type="checkbox" id="i12" onclick="count()"
                       th:field="*{AA}" />
                <label>Saturday 1PM - 5PM</label>
            </li>
        </ul>
            <div class="botmod">
                <label>How many Students would you like to mentor?</label>
                <select th:field="*{stuCount}" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="botmod">
            <label>What area are you located?</label>
                <select th:field="*{Location}" id="loc" onchange='count()'>
                    <option th:each="value : ${T(LIC.UC04v1.controllers.Location).values()}"
                            th:value="${value.name()}"
                            th:text="${value.name()}"
                    >val</option>
                </select>
            </div>
            <div class="botmod">
                <label>What address would you like them go to?</label><br>
                <input size="30" th:type="text" th:value="${address}" th:field="*{address}"  id="addressTF"><br>
            </div>
            <input type="submit" value="Submit" id="sub" disabled/>
        </form>
    </div>
<script>
    document.onload = count();

    function count(){
        bool = false;
        var ct = 0;
        if(document.getElementById("i1").checked) ct++;
        if(document.getElementById("i2").checked) ct++;
        if(document.getElementById("i3").checked) ct++;
        if(document.getElementById("i4").checked) ct++;
        if(document.getElementById("i5").checked) ct++;
        if(document.getElementById("i6").checked) ct++;
        if(document.getElementById("i7").checked) ct++;
        if(document.getElementById("i8").checked) ct++;
        if(document.getElementById("i9").checked) ct++;
        if(document.getElementById("i10").checked) ct++;
        if(document.getElementById("i11").checked) ct++;
        if(document.getElementById("i12").checked) ct++;
        if(ct<3)document.getElementById("sub").disabled = true;
        else {

            var sel = document.getElementById("loc");
            var dropDown_sel = sel.options[sel.selectedIndex].text;

            if (dropDown_sel != "none") {
                document.getElementById("sub").disabled = false;
            }
            else {
                    if(document.getElementById("addressTF").value == "")
                        document.getElementById("sub").disabled = true;
                    else
                        document.getElementById("sub").disabled = true;
            }
        }
    }
</script>
